    <!-- sign up form-->

    <section id="sign-up">
        <h2>
            <em>"Yoga is not about touching your toes. It is what you learn on the way down."</em>
        </h2>
        <br>
        <h2>Sign up below to start your jouney</h2>
        <hr>
        <form method="GET" action="feedback.html" class="contact-form"></form>
        <form action="feedback.html" method="get" class="contact-form">
            <div class="contact-form">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="contact-form">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="contact-form active">
                <div class="submit-button-style" id="submit-button">
                    <a href="signup.html"></a>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </section>
